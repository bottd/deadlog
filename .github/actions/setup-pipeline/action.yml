name: Setup Pipeline
description: Setup Nix environment and install dependencies

inputs:
  github-token:
    description: GitHub token for Nix installation
    required: true

outputs:
  dep-graph-path:
    description: Path to the generated dependency graph file
    value: ${{ steps.dep-graph.outputs.path }}

runs:
  using: composite
  steps:
    - name: Install Nix
      uses: cachix/install-nix-action@v27
      with:
        github_access_token: ${{ inputs.github-token }}

    - name: Setup Cachix
      uses: cachix/cachix-action@v16
      with:
        name: deadlog

    - name: Setup Nix dev environment
      uses: nicknovitski/nix-develop@v1

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Generate dependency graph
      id: dep-graph
      shell: bash
      run: |
        pnpm exec nx dep-graph --file dep-graph.json
        echo "path=dep-graph.json" >> $GITHUB_OUTPUT
