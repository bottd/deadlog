name: Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  pull-request:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [check, lint, test, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pipeline
        uses: ./.github/actions/setup-pipeline
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Playwright browsers
        if: matrix.task == 'test' || matrix.task == 'build'
        run: npx playwright install --with-deps chromium

      - name: Run check
        if: matrix.task == 'check'
        run: npm run check

      - name: Run lint
        if: matrix.task == 'lint'
        run: npm run lint

      - name: Run tests
        if: matrix.task == 'test'
        run: npm test
        env:
          NODE_ENV: test

      - name: Build web
        if: matrix.task == 'build'
        run: npx nx build web
        env:
          NODE_ENV: production
