name: Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  pull-request:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [check, lint, test, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pipeline
        uses: ./.github/actions/setup-pipeline
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run check
        if: matrix.task == 'check'
        run: pnpm run check

      - name: Run lint
        if: matrix.task == 'lint'
        run: pnpm run lint

      - name: Run tests
        if: matrix.task == 'test'
        run: pnpm run test
        env:
          NODE_ENV: test

      - name: Build web
        if: matrix.task == 'build'
        run: pnpm exec nx build web
        env:
          NODE_ENV: production

  auto-merge:
    needs: pull-request
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'automated')
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Enable auto-merge
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
