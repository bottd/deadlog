name: PR Pipeline

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [check, test, build]
    env:
      NX_CACHE_PROJECT_GRAPH: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        if: matrix.task == 'test' || matrix.task == 'build'
        run: npx playwright install --with-deps chromium

      - name: Run check
        if: matrix.task == 'check'
        run: npm run check

      - name: Run tests
        if: matrix.task == 'test'
        run: npm test
        env:
          NODE_ENV: test

      - name: Build web
        if: matrix.task == 'build'
        run: npx nx build web
        env:
          NODE_ENV: production
